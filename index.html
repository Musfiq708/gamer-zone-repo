<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThGamerZone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

            </div>

    <!-- main section where all the important parts are placed -->
    <main>

    </main>

        <div class="main-footer-container">
            <!-- just copied from header-start  -->
            <div class="logo-and-title ">
                <div class="logo-and-title-logo"><img class="logologo" src="./images/Frame.png" alt="logo of website">
                </div>
                <div class="logo-and-title-title">
                    <h1><span class="pinkzone">G</span><span class="whitezone">amer</span> <span
                            class="pinkzone">Z</span><span class="whitezone">one</span></h1>

            </div>
            <!-- just copied from header ended  -->
        </div>
